<div class="account">
	<div ng-if="!account.loginProvider">
		<button ng-click="account.login('google')">Log in with Google</button>
		<button ng-click="account.login('github')">Log in with Github</button>
		<button ng-click="account.login('twitter')">Log in with Twitter</button>
	</div>

	<div ng-if="account.loginProvider">
		Logged in with {{ account.loginProvider }}.
		<button ng-click="account.logout()">Log out</button>
	</div>
</div>

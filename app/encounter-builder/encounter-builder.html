<div class="sidebar container-fluid" role="main">
	<div class="row">
		<div class="col-md-4">
			<group-info></group-info>
			<current-encounter></current-encounter>
			<div class="sidebar--legend hidden-xs hidden-sm">
				<button class="btn btn-warning sidebar--legend-button" type="button" data-toggle="collapse" data-target="#legend-collapse">Legend
					<i class="fa fa-angle-double-up" aria-hidden="true"></i>
				</button>
				<div id="legend-collapse" class="sidebar--legend-popout collapse" aria-expanded="false" aria-controls="legend-collapse">
					<difficulty-legend></difficulty-legend>
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<ng-include src="vm.partial('search')"></ng-include>
			<ng-include src="vm.partial('monstertable')"></ng-include>
			<ng-include src="vm.partial('pagination')"></ng-include>
			<div class="legend-sm visible-xs visible-sm">
				<difficulty-legend show-header='true'></difficulty-legend>
			</div>
		</div>
	</div>
</div>
